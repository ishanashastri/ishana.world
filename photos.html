<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="/style/style.css">
    <link rel="shortcut icon" type="image/icon" href="favicon/favicon.ico"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- Navigation Hamburger Menu -->
    <div class="dropdown">
        <button class="dropbtn"><i class="fa fa-ellipsis-v"></i></button>
        <div class="dropdown-content">
            <a href="/index.html">home</a>
            <a href="/about.html">about</a>
            <a href="/photos.html">photos</a>
            <a href="/failure.html">failures</a>
            <a href="/contact.html">contact</a>
        </div>
    </div>

    <div class="header" id="myHeader">
        <h1>photography</h1>
        <p>Click on the buttons to change the grid view.</p>
        <button class="btn" onclick="one()">1</button>
        <button class="btn active" onclick="two()">2</button>
        <button class="btn" onclick="four()">4</button>
    </div>
      
    <!-- PHOTO GRID -->
    <div class="row"> 
        <div class="column">
            <img src="/images/iroc.JPG" style="width:100%">
            <img src="/images/isef.JPG" style="width:100%">
            <img src="/images/nac.jpg" style="width:100%">
            <img src="/images/nac2.JPG" style="width:100%">

        </div>  
            <div class="column">
            <img src="/images/nac3.JPG" style="width:100%">
            <img src="/images/outreach.JPG" style="width:100%">
            <img src="/images/scimon.JPG" style="width:100%">
            <img src="/images/seniorpic.jpg" style="width:100%">
        </div> 
        <div class="column">
            <img src="/images/sourceamerica.JPG" style="width:100%">
            <img src="/images/worlds.JPG" style="width:100%">
            <img src="/images/wv2.JPG" style="width:100%">
            <img src="/images/wv3.JPG" style="width:100%">
        </div>
        <div class="column">
            <img src="/images/wvpic.jpg" style="width:100%">
            <img src="/images/grad.JPG" style="width:100%">
            <img src="images/divya.JPG" style="width:100%">
            <img src="/images/halliwells.JPG" style="width:100%">
        </div>
    </div>
  
    <button onclick="one()">1</button>
    <button onclick="two()">2</button>
    <button onclick="four()">4</button>

    <script>
        // Get the elements with class="column"
        var elements = document.getElementsByClassName("column");

        // Declare a "loop" variable
        var i;

        // Full-width images
        function one() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.flex = "100%"; 
            }
        }

        // Two images side by side
        function two() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.flex = "50%"; 
            }
        }

        // Four images side by side
        function four() {
            for (i = 0; i < elements.length; i++) {
                elements[i].style.flex = "25%"; 
            }
        }
    </script>
</body>
</html>
