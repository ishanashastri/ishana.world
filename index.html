    <script src="https://cdnjs.cloudflare.com/ajax/libs/draggabilly/2.2.0/draggabilly.pkgd.js"></script>

    <!-- parallax effect -->
    <script>
      $(document).on("scroll", function () {
        $(".parallax").css("left", Math.max(20 + window.scrollY, 10) + "px");
        $(".even").css(
          "left",
          Math.max(2 * window.innerWidth - window.scrollY, 10) + "px"
        );
      });
    </script>

    <!-- Animated favicon -->
    <script>
      var favicon_images = [
          "/images/yellow.png",
          "/images/blue.png",
          "/images/pink.png",
          "/images/green.png",
          "/images/orange.png",
        ],
        image_counter = 0; // To keep track of the current image

      setInterval(function () {
        // remove current favicon
        if (document.querySelector("link[rel='icon']") !== null)
          document.querySelector("link[rel='icon']").remove();
        if (document.querySelector("link[rel='shortcut icon']") !== null)
          document.querySelector("link[rel='shortcut icon']").remove();

        // add new favicon image
        document
          .querySelector("head")
          .insertAdjacentHTML(
            "beforeend",
            '<link rel="icon" href="' +
              favicon_images[image_counter] +
              '" type="image/gif">'
          );

        if (image_counter == favicon_images.length - 1) image_counter = 0;
        else image_counter++;
      }, 500);
    </script>

    <!-- Fade in on scroll  -->
    <script>
      $(window).on("load", function () {
        $(window)
          .scroll(function () {
            var windowBottom = $(this).scrollTop() + $(this).innerHeight();
            $(".fade-in-section").each(function () {
              /* Check the location of each desired element */
              var objectBottom = $(this).offset().top + $(this).outerHeight();

              /* If the element is completely within bounds of the window, fade it in */
              if (objectBottom < windowBottom) {
                //object comes into view (scrolling down)
                if ($(this).css("opacity") == 0) {
                  $(this).fadeTo(500, 1);
                }
              } else {
                //object goes out of view (scrolling up)
                if ($(this).css("opacity") == 1) {
                  $(this).fadeTo(500, 0);
                  $;
                }
              }
            });
          })
          .scroll(); //invoke scroll-handler on page-load
      });
    </script>
