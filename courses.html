<!DOCTYPE html>
<html lang="en" style="background-color: #F1F516;">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>courses!</title>
        <link rel="stylesheet" type="text/css" href="./style/css/style.css">
        <link rel="shortcut icon" type="image/icon" href="/favicon.ico"/>
        <link href='https://fonts.googleapis.com/css?family=DM Serif Text' rel='stylesheet'>
        <link href="https://fonts.googleapis.com/css2?family=Syne:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Syne:wght@600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'UA-169621093-1');
        </script>
    </head>

    <body>     
        <br>     
        <img class="courses" id="imgClick" src="/images/f20.svg"  usemap="#workmap" alt="Fall 2020 Courses">
        <map name="workmap">
            <area shape="rect" coords="750,40,810,140" alt="Fall 2020 Courses" onClick="changeImage('f20')">
            <area shape="rect" coords="750,150,810,250" alt="Spring 2020 Courses" onClick="changeImage('s20')">> 
            <area shape="rect" coords="750,260,810,360" alt="Fall 2019 Courses" onClick="changeImage('s19')">
        </map>

        <img class="smiley" src="images/90s_2.png" style="position:absolute; top:30px; right:100px" alt="">
        <div class="navbar">
            <a class="active" href="/index.html">HOME</a>
            <a href="/about.html">ABOUT</a>
            <a href="/portfolio.html">PORTFOLIO</a>
            <a href="/courses.html">COURSES</a>
            <a href="/contact.html">CONTACT</a>
        </div>

        <script>
            function changeImage(year) {
                if (year=="f20"){
                    document.getElementById("imgClick").src = "/images/f20.svg";
                }
                else if (year=="s20"){
                    document.getElementById("imgClick").src = "/images/s20.svg";
                }
                else{
                    document.getElementById("imgClick").src = "/images/f19.svg";
                }
            }
        </script>
        <!-- Animated favicon -->
        <script>
            var favicon_images = [
                    'images/yellow.png',
                    'images/blue.png',
                    'images/pink.png',
                    'images/green.png',
                    'images/orange.png',
                ],
            image_counter = 0; // To keep track of the current image

            setInterval(function() {
                // remove current favicon
                if(document.querySelector("link[rel='icon']") !== null)
                    document.querySelector("link[rel='icon']").remove();
                if(document.querySelector("link[rel='shortcut icon']") !== null)
                    document.querySelector("link[rel='shortcut icon']").remove();
                    
                // add new favicon image
                document.querySelector("head").insertAdjacentHTML('beforeend', '<link rel="icon" href="' + favicon_images[image_counter] + '" type="image/gif">');

                if(image_counter == favicon_images.length -1)
                    image_counter = 0;
                else
                    image_counter++;
            }, 500);
        </script>
    </body>
</html>
